---
layout: default
title: "{{ page.title }}"
permalink: /categories/:name/
---

<h1>{{ page.title }}</h1>

<ul>
  {% assign category = page.slug %}
  {% for post in site.posts %}
    {% if post.categories contains category %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
